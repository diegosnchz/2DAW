<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component-statistics</title>
    <link rel="stylesheet" href="ejemplo-media-1.css">
</head>

<body class="dark-theme">
    <div class="container">
        <div class="container__textContainer">
            <div class="container__headerTittle">
                <p>Get <span class="headerTittle__wordColor">insights</span> that help <br>
                    your business grow.
                </p>
            </div>
            <div class="container__descriptionContainer">
                <p>
                    Discover the benefits of data analutics and make<br>
                    better decisions regarding revenue, customer<br>
                    experience, and overall efficiency.
                </p>
            </div>
            <div class="container__statsContainer">
                <div class="statsContainer">
                    <p class="statsContainer__number">10k+</p>
                    <p class="statsContainer__text">COMPANIES</p>
                </div>
                <div class="statsContainer">
                    <p class="statsContainer__number">314</p>
                    <p class="statsContainer__text">TEMPLATES</p>
                </div>
                <div class="statsContainer">
                    <p class="statsContainer__number">12M+</p>
                    <p class="statsContainer__text">QUERIES</p>
                </div>
            </div>
        </div>
        <div class="container__imgContainer">
            <img class="imgContainer__img" src="./image/image-header-desktop.jpg" alt="">
        </div>
    </div>
</body>

</html>

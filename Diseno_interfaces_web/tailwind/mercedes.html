<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes-Benz</title>
    <!-- ico -->
    <link rel="icon" href="nav-logo.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <!-- la class del header es para intentar poner el video pero no puedo xd -->
    <header class="bg-cover bg-center h-screen">
        <nav class="bg-black text-gray-500 flex justify-around items-center text-sm">
            <div class="flex justify-around items-center">
                <ul class="flex space-x-5">
                    <li><a href="" class="hover:text-white">Modelos</a></li>
                    <li><a href="" class="hover:text-white">Comprar</a></li>
                    <li><a href="" class="hover:text-white">Servicios</a></li>
                    <li><a href="" class="hover:text-white">Marca</a></li>
                </ul>
            </div>

            <div class="logo">
                <img src="nav-logo.svg" alt="logo-mercedes" class="p-3 h-12.5 w-12.5">
            </div>

            <div>
                <ul class="flex space-x-6"> 
                    <li><a href="" class="hover:text-white">Proveedor/...</a></li>
                    <img src="icons8-search.svg" alt="lupa" class="h-6 w-6 hover:text-white">
                    <img src="icons8-star-100.png" alt="star" class="h-6 w-6 hover:text-white">
                    <div class="flex space-x-5">
                        <img src="icons8-user-96.png" alt="user" class="h-6 w-6 hover:text-white">
                        <a href="" class="hover:text-white">Iniciar sesión</a>
                    </div>
                </ul>
            </div>
        </nav>
        <!-- max-w-full -> width: 100% -->
         <!-- para poder poner pixeles tiene que ser como poner abajo -> h-[] -->
        <div class="container flex items-center max-w-full h-[700px] justify-start  ml-20">
            <div class="text flex justify-start flex-col">
                <h1 class="text-4xl font-bold text-white">El poder de elegir.</h1>
                <h4 class="text-xl text-gray-300 mt-2">Eléctrico. Híbrido Enchufable. Combustión.</h4>
                <input type="button" value="Descúbrelo" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">
            </div>
            
        </div>
    </header>
</body>
</html>

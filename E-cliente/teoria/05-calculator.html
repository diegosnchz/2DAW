<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container flex justify-center items-center flex-col mt-5">
    <h2 class="mb-4">Calculator</h2>
    <div class="calculator grid grid-cols-4 grid-rows-4 h-[200px] w-[200px] ml-4 border-2 border-black">
      <button onclick="num++">1</button>
      <button onclick="num+=2">2</button>
      <button onclick="num+=3">3</button>
      <button onclick="num1 + num2">+</button>
      <button  onclick="num+=4">4</button>
      <button  onclick="num+=5">5</button>
      <button  onclick="num+=6">6</button>
      <button onclick="num1-num2">-</button>
      <button onclick="num+=7">7</button>
      <button onclick="num+=8">8</button>
      <button onclick="num+=9">9</button>
      <button onclick="num1*num2">*</button>
      <button>0</button>
      <button onclick="num=0">.</button>
      <button>=</button>
      <button>/</button>
    </div>
  </div>


  <script>
    let num =""; //hay que dejarla vac√≠a para que pueda almacenar tanto un 1 como un 11 si cabe..
  </script>

</body>
</html>

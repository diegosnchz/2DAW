<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container flex justify-center items-center flex-col mt-5">
    <h2 class="mb-4">Calculator</h2>
    <div class="calculator grid grid-cols-4 grid-rows-4 h-[200px] w-[200px] ml-4 border-2 border-black">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>/</button>
    </div>
  </div>

  <script src="05-calculator.js"></script>
</body>
</html>

<head>

</head>
<body>

  <script>
    const age = 15;

    if (age >= 18){
      console.log("you can drive!");  
    } else if (age >= 15){
      console.log("you can almost drive hahahha");

      console.log("you cant drive hahahash")
    }
  </script>
